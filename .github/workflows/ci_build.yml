name: build

env:
   HOMEBREW_NO_INSTALL_CLEANUP: 1

on:
  push:
    paths:
      - "scripts/CMakeLists.txt"
      - "cmake/libraries.json"
      - ".github/workflows/ci_build.yml"

jobs:

  linux_mac:
    timeout-minutes: 20

    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        shared: [true, false]
        mpi: [mpich, openmpi]
        exclude:
        - os: macos-latest
          shared: true

    runs-on: ${{ matrix.os}}

    steps:

    - name: prereqs (Linux)
      if: runner.os == 'Linux'
      run: sudo apt install --no-install-recommends ninja-build lib${{ matrix.mpi }}-dev

    - name: prereqs (MacOS)
      if: runner.os == 'macOS'
      run: |
        brew install ${{ matrix.mpi }} ninja
        brew reinstall gcc

    - uses: actions/checkout@v3

    - name: Configure HDF5-MPI
      run: >-
        cmake
        -GNinja
        -S scripts -B scripts/build
        --install-prefix ${{ runner.temp }}
        -DBUILD_SHARED_LIBS:BOOL=${{ matrix.shared }}

    - name: Build/install HDF5
      run: cmake --build scripts/build

    - name: configure h5fortran
      run: >-
        cmake
        --preset default
        -GNinja
        --install-prefix ${{ runner.temp }}
        -DBUILD_SHARED_LIBS:BOOL=${{ matrix.shared }}
        -DCMAKE_PREFIX_PATH=${{ runner.temp }}

    - name: build h5fortran
      run: cmake --build --preset default

    - name: test h5fortran
      run: ctest --preset default

    - name: install h5fortran
      run: cmake --install build

    - name: configure examples
      run: >-
        cmake
        --preset default
        -GNinja
        -DCMAKE_PREFIX_PATH:PATH=${{ runner.temp }}
      working-directory: example

    - name: build Examples
      run: cmake --build --preset default
      working-directory: example

    - name: Test Examples
      run: ctest --preset default
      working-directory: example
