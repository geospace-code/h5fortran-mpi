name: intel-oneapi

env:
  CMAKE_GENERATOR: Ninja
  CC: icx
  FC: ifx

on:
  push:
    paths:
      - "**.c"
      - "**.cpp"
      - "**.f90"
      - "**.F90"
      - "**.cmake"
      - "**/CMakeLists.txt"
      - ".github/workflows/intel-oneapi.yml"


jobs:

  linux:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
    - name: Intel Apt repository
      timeout-minutes: 1
      run: |
        wget https://apt.repos.intel.com/intel-gpg-keys/GPG-PUB-KEY-INTEL-SW-PRODUCTS-2023.PUB
        sudo apt-key add GPG-PUB-KEY-INTEL-SW-PRODUCTS-2023.PUB
        rm GPG-PUB-KEY-INTEL-SW-PRODUCTS-2023.PUB
        echo "deb https://apt.repos.intel.com/oneapi all main" | sudo tee /etc/apt/sources.list.d/oneAPI.list
        sudo apt-get update

    - name: Install Intel oneAPI
      timeout-minutes: 10
      run: sudo apt-get install intel-oneapi-compiler-fortran intel-oneapi-compiler-dpcpp-cpp-and-cpp-classic intel-oneapi-mpi intel-oneapi-mpi-devel

    - name: Install tools
      timeout-minutes: 2
      run: sudo apt install hdf5-tools ninja-build

    - name: Setup Intel oneAPI environment
      run: |
        source /opt/intel/oneapi/setvars.sh
        printenv >> $GITHUB_ENV

    - uses: actions/checkout@v3

    - name: Configure HDF5
      run: cmake -S scripts -B scripts/build -DCMAKE_INSTALL_PREFIX=${{ runner.temp }} -DBUILD_SHARED_LIBS:BOOL=${{ matrix.shared }}

    - name: Build/install HDF5
      run: cmake --build scripts/build || cmake --build scripts/build
# double build to workaround HDF5 build bug--can't find MPI_C first time.

    - name: Configure h5fortran
      run: cmake --preset multi -DCMAKE_INSTALL_PREFIX=${{ runner.temp }} -DCMAKE_PREFIX_PATH=${{ runner.temp }}

    - name: print config log
      if: ${{ failure() }}
      run: cat build/CMakeFiles/CMakeError.log

    - name: Release build
      run: cmake --build --preset release
    - name: Release unit test
      run: ctest --preset release --output-junit test-release-oneapi.xml

    - name: debug build
      run: cmake --build --preset debug
    - name: debug unit test
      run: ctest --preset debug --output-junit test-debug-oneapi.xml

    - name: install package
      run: cmake --install build

    - name: configure example
      run: cmake -S example -B example/build -DCMAKE_PREFIX_PATH=${{ runner.temp }}

    - name: print config log
      if: ${{ failure() }}
      run: cat example/build/CMakeFiles/CMakeError.log

    - name: build example
      run: cmake --build example/build --parallel || cmake --build example/build -v

    - name: test example
      run: ctest --test-dir example/build -V
